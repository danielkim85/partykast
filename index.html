    <div id="control3" class="control_class" style="display: none;">
            <input id="search_input" type="text" value="Search the next song." />
    </div>
        <div id="control" class="control_class" style="display: none;">
        <div id="shuffle_container" style="text-align:right;" style="display: none;">

            </table>
        </div>

    <div id="logo">
        <img src="includes/img/logo.jpg" />
    </div>
     <div id="clock_container_top" align="center">
        <div id="clock_container" width="100%" align="center">
            <input type="hidden" id="cur_m" value="0" />
            <input type="hidden" id="cur_h" value="0" />
            <img class="clock_elements" src="includes/img/0.gif" />
            <img class="clock_elements" src="includes/img/1.gif" />
            <img class="clock_elements" src="includes/img/2.gif" />
            <img class="clock_elements" src="includes/img/3.gif" />

            <img class="clock_c" src="includes/img/col.gif" />

            <img class="clock_s" id="s01" src="includes/img/0.gif" />  
        </div>
    </div>

        <input type="hidden" id="cur_playing" value="0" />

        <span id="right_player">

            </div>

    <div id="control2" class="control_class" style="display: none;">

    </div>
    <div id="login_portlet" class="control_class" style="display: none;">
        <input type="button" id="login_button" value="Login to YouTube" />
